<table>
	<thead>
	<tr><big><b><u>My Cards:</u></b></big>
		<td>
			<span style="padding-left: 5px; padding-right: 5px; padding-top: 5px; padding-bottom: 5px;" ng-repeat="card in activePlayer.cards.playingCards track by $index + card.positionOnStack" >
				<img ng-click="userClickedItemImageEvent($index)" style="{{card.borderColor}}"  ng-src="{{card.image}}"/>
			</span>
		<td>
	</tr>
	<tr>
<td>
</td>
	</tr>
	<tr>
		<td>
			<span ng-disabled="!loadingData">
				<button ng-disabled="loadingData===true" class="btn btn-warning" ng-click="playerFishEvent($index)" ng-if="displayMode === 'eventBrokenItems' && selectedItemsCount === 1">Replace Broken Item?</button>    
				<button ng-disabled="loadingData===true" class="btn btn-warning" ng-click="playerDiscardEvent($index)" ng-if="displayMode === 'eventThrownInTheDungeon' && selectedItemsCount === 1" >Discard</button>    
				<button ng-disabled="loadingData===true" class="btn btn-warning" ng-click="playerDiscardEvent($index)" ng-if="displayMode === 'eventCastleTaxation' && selectedItemsCount === 1" >Pay taxes with item(s)</button>    
			</span>		
		</td>
	</tr>
	</thead>
</table>
