<div class="panel panel-primary">
	<ng-include src="'playerHeader.html'"></ng-include>		

	<br></br>

	<div class="row" ng-disabled="loadingData">
		<div class="col-sm-3" ng-repeat="cart in activePlayer.carts track by $index" >
			<img ng-if="cart.active" style="{{cart.borderColor}} width="{{cart.width}}" height="{{cart.height}}" ng-src="{{cart.image}}" ng-click="userClickedCartImageEvent(cart.id)"></img>
			<span class="col-sm-1" ng-repeat="card in cart.cards.playingCards track by $index" >
				<img  style="{{card.borderColor}}" ng-click="userClickedCartItemEvent(cart.id, $index)" ng-src="{{card.image}}"/>
			</span>
			<span ng-if="cart.active">
				<button ng-disabled="loadingData===true" ng-if="cart.size - cart.cards.playingCards.length >= selectedCartItemsCount > 0" class="btn btn-info" ng-click="moveItemsBetweenCartsEvent(cart.id)" > Move to {{cart.name}}? </button>   
			</span>	

			<span ng-show="!cart.active"><p>Cart size: {{cart.size}}</p></span>
			<span ng-show="cart.active"><p>Cart can hold: {{cart.size -  cart.cards.playingCards.length}} more items(s)</p></span>
		</div>
	</div>
	<p></p>
	<table class="table table-condensed">
		<thead>
			<tr>
				<td>
					<div class="left"><ng-include src="'cardsEvent.html'"></ng-include></div>
				</td>
				<td>
					<div class="right"><ng-include src="'marketEvent.html'"></ng-include></div>
				</td>
			</tr>
		</thead>
	</table>
</div>
<ng-include src="'eventTemplateNoHeader.html'"></ng-include>
