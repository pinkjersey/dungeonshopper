<div class="container" ng-show="isActive===true">
	<div class="row" >
			<div  style="float:right; padding-left: 5px; padding-right: 5px; padding-top: 2px; padding-bottom: 5px;" ng-show="isActive===true">
				<button ng-disabled="loadingData===true" class="btn btn-warning" ng-click="playerBuyAction()" >Buy Action</button>    
				<button ng-disabled="loadingData===true" class="btn btn-warning" ng-click="playerPass()" >Pass</button>
				<button class="btn btn-warning" ng-click="playerRefresh()" >Refresh</button>    
				<button class="btn btn-danger" ng-click="endGame()">Quit</button>
			</div>
	</div>
</div>
