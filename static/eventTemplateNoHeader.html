<div class="panel panel-primary">
		<br></br>
		<div class="container-fluid">
			<div class="row">
				<span ng-repeat="eventcard in game.questsInPlay.playingCards track by $index">
					<eventcard ng-show="eventcard.level===4" info="eventcard"></eventcard>
					<button ng-show="eventcard.level===4" class="btn btn-warning" ng-click="playerCompleteEvent($index,'X')">Complete Event?</button>
				</span>	
			</div>
		</div>
</div>
