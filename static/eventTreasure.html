<div class="row" ng-repeat="player in game.players" >
	<div class="panel panel-primary" ng-show="player.active">  
		<div class="panel-heading">  
			<div class="panel-body">

					<table class="table table-condensed">
							<tr>
								<th><big>{{player.name}}</big></th>
								<th><big>VP: {{player.vp}}</big></th>
								<th><big>Bonus: {{player.bonus}}</big></th>
								<th><big>Gold: {{player.gold}}</big></th>								
								<th><big>Total: {{player.gold + player.vp + player.bonus}}</big></th>								
								<th><big>Turns: {{player.turns}}</big></th>
							</tr>
					</table>

			</div>
			
			<br></br>
						<h4>Event! - Treasure!</h4>
						<div class="container-fluid">
							<div class="row">
								<span ng-repeat="questcard in game.questsInPlay.playingCards track by $index">
									<questcard ng-show="questcard.level=='e'" info="questcard"></questcard>
									<button ng-show="questcard.level=='e'" class="btn btn-warning" ng-click="playerCompleteEvent(0, $index)">Complete Event?</button>
								</span>	
							</div>
						</div>
			


		</div>
	</div>
</div>
