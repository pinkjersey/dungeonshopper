		<div class="container">
			<div class="row">


				<div  style="float:right; padding-left: 5px; padding-right: 5px; padding-top: 2px; padding-bottom: 5px;">
								<button class="btn btn-warning" ng-show="game.activePlayer.cardSumSelected > 0 && game.activePlayer.cardSumSelected < 11" ng-click="playerMarketTrade()" >Trade {{game.activePlayer.cardSumSelected}} item points?</button>    														
								<button class="btn btn-warning" ng-click="playerFish()" ng-disabled="!game.activePlayer.actionsRemaining>0"> Fish</button>    
								<button class="btn btn-warning" ng-click="playerDiscard()" ng-disabled="!game.activePlayer.actionsRemaining > '0' && !game.activePlayer.maxHand > 'game.activePlayer.cards.cardsInStack.length'" >Discard</button>    
								<button class="btn btn-warning" ng-click="playerBuyAction()" >Buy Action</button>    
								<button class="btn btn-warning"  ng-click="playerPass()" >Pass</button>
				</div>

			</div>
		</div>


<div class="row" ng-repeat="player in game.players" >
	<div class="panel panel-primary" ng-show="player.active">  
		<div class="panel-heading">  
			<div class="panel-body">
			
					<table class="table table-condensed">

						
							<tr>
								<th><big>{{player.name}}</big></th>
								<th><big>Actions Remaining {{player.actionsRemaining}}</big></th>
								<th><big>VP: {{player.vp}}</big></th>
								<th><big>Gold: {{player.gold}}</big></th>								
								<th><big>Turns: {{player.turns}}</big></th>
							</tr>
						
					</table>
					

			</div>
		</div>
		<br></br>
		<div class="container-fluid">
			<div class="row">
<!--ng-show="cart.contains != Nothing"-->

			<div class="col-sm-3" ng-repeat="cart in player.carts" >
						<button ng-disabled="player.nextCartId < cart.id" ng-if="!cart.active" class="btn btn-warning" ng-click="playerBuyCart(cart.id)" >Buy {{cart.name}} with {{cart.purchaseWith}}</button>   
						<!--<p>Contains: {{cart.contains()}}</p>-->
						<img ng-if="cart.active" style="border:3px solid {{cart.borderColor}}" width = {{cart.width}} height = {{cart.height}} ng-src="{{cart.image}}" ng-click="userClickedCartImage(cart.id)"></img>
							<button ng-if="cart.selected && player.cardSumSelected > 0 && cart.size - cart.cards.playingCards.length > 0" class="btn btn-warning" ng-click="moveItemsToCart(cart.id)" > Move To Cart?</button>   
							<div  class="col-sm-1" ng-repeat="card in cart.cards.playingCards" >
								<img  style="border:2px solid {{card.borderColor}}" ng-click="userClickedCartItem(cart.id, $index)" ng-src="{{card.image}}" width = "{{card.cardImage.width}}" 	height = "{{card.cardImage.height}}" />
							</div>

						<p>Cart size: {{cart.size}}</p>
				</div>
			</div>
			
				<div class="demo" style=padding-left: 5px; padding-right: 5px; padding-top: 5px; padding-bottom: 5px;" ng-repeat="card in player.cards.cardsInStack" >
					<img style="border:2px solid {{card.borderColor}}"  ng-src="{{card.image}}"	width = "{{card.cardImage.width}}" 	height = "{{card.cardImage.height}}" />
					 <span class="show-off" ng-click="userClickedItemImage($index)"  />
					 <!---->
					 <!---->
				</div>
			</div>			




			<h4>Quests</h4>
			<span ng-repeat="questcard in game.questsInPlay.cardsInStack">
                <questcard ng-click="userClickedQuestImage($index)" info="questcard"></questcard>
			</span>	


			<h4>Market</h4>
				<table class="table table-condensed">
					<thead>
					<tr>
						<span ng-repeat="cardcount in game.marketHolders.playingCards">
							<marketcardcount info="cardcount"></marketcardcount>
						</span>
					</tr>
					<button class="btn btn-warning" ng-show="game.sumMarketValueSelected < 11 && game.sumMarketValueSelected > 0" ng-click="playerMarketTrade()" >Trade {{game.sumMarketValueSelected}} item points?</button>    
					<td>
						<span ng-repeat="marketcard in game.marketHolders.playingCards">
							<img style="border:2px solid {{marketcard.borderColor}}" width = "{{marketcard.cardImage.width}}" height = "{{marketcard.cardImage.height}}" ng-src="{{marketcard.image}}" ng-show = "marketcard.count > 0" ng-click="userClickedMarketImage($index)"></img>
						</span>
					</td>
					<tr>
						<span ng-repeat="tradecard in game.marketDeckInTrade.playingCards">
							<img style="border:2px solid {{tradecard.borderColor}}" width = "{{tradecard.cardImage.width}}" height = "{{tradecard.cardImage.height}}" ng-src="{{tradecard.image}}" ng-click="userClickedMarketTradeImage($index)"></img>
						</span>
					</tr>
					</thead>
				</table>

				<br></br>
				<div class="col-sm-2">
			      <table class="table table-condensed">

					<thead>
						<tr>
							<th class="alignleft"><big>Item Cards: {{game.itemsCountRemaining}}</big></th>
							<th class="alignjustify"><big>Quest Cards: {{game.questsCountRemaining}}</big></th>
							<th ng-show="game.discardsCount > 0" ><big>Discards: {{game.discardsCount}}</big></th>
						</tr>
						<tr>
						<th>
						<img ng-src="images/shoppingCardBack.jpg" width = auto height = "180" class="alignleft"></img>
						</th>	
						<th>
						<img ng-src="images/vendorback.jpg" width = auto height = "180" class="alignjustify"</img>
						</th>	
						<th>
						<img ng-show="game.discardsCount > 0" ng-src="{{game.lastDiscard.image}}" width = auto height = "180" ></img>
						</th>	
						</tr>
					</thead>
			
			
				</div>

	</div>
	
</div> <!-- done row -->
