<div class="panel-body">
			<span class="panel-title pull-right"><button class="btn btn-primary" ng-click="noGame()">Reset</button></span>
			<img  ng-src="{{splashImage}}" width = "auto" height = "500" ></img>
			<br></br>
			<br></br>
			<span ng-show="true">
				<p>Enter your name: <input type="text" ng-model="playerName"></input></p>
				<p>Number of players: <input type="text" ng-model="numberOfPlayers"></input></p>
				<br></br>
				<button class="btn btn-primary" ng-click="joinGame(playerName)" ng-cloak>Join Game</button>

				<!--<button class="btn btn-primary" ng-click="joinGame(numberOfPlayersJoined, playerName)" ng-cloak>Join Game</button>            					-->
			</span>

            <button ng-show="numberOfPlayers > 0" class="btn btn-primary" ng-click="newGame(numberOfPlayers)" ng-cloak>Start Game</button>            
</div>
