<div class="panel-body">
			<img  class = "splashImg" ng-src="{{splashImage}}"></img><big ng-show="displayMode != 'nogame'"></big>
			<br></br>
			<br></br>
				
	<p>Enter your name: <input type="text" class="inputText" ng-model="playerName" ng-Init="Player"></input></p>

	<div class="panel panel-primary" style="width=200px;" ng-repeat="game in gamesAvailable | orderBy : 'numPlayers'">  

		<div class="panel-heading" >  
			<big><b>{{game.numPlayers}} player game? &nbsp;&nbsp;&nbsp; There 
				<span ng-switch on="game.numPlayers">
					<span ng-switch-when="1">is</span>
					<span ng-switch-default>are</span>
				<span>
				{{game.spaceAvailable}} open 
				<span ng-switch on="game.numPlayers">
					<span ng-switch-when="1">seat.</span>
					<span ng-switch-default>seats.</span>
				</span>
				</b>
			</big>
			<div>
				<button class="btn btn-danger" ng-click="joinGame(game.gameKey, playerName)">Join Game</button>
			</div>
		</div>
	</div>

<!--			<p>Number of players: <input type="text" ng-model="numberOfPlayers"></input></p>-->

</div>
