<div class="panel panel-info" >
	<ng-include src="'playerHeader.html'"></ng-include>
	<br></br>
	<br></br>

	<table>
		<thead>
		<tr><big><b><u>My Cards:</u></b></big>
			<td>
				<span style="padding-left: 5px; padding-right: 5px; padding-top: 5px; padding-bottom: 5px;" ng-repeat="card in activePlayer.cards.playingCards track by $index + card.positionOnStack" >
					<img ng-click="userClickedItemImage($index)" style="{{card.borderColor}}"  ng-src="{{card.image}}"/>
				</span>
			<td>
		</tr>
		<tr>
	<td>
	<br></br>
	<h4 class = "tab30" ng-if="wheelbarrowCardSum < 5">Your wheelbarrow has been D-E-S-T-R-O-Y-E-D!</h4>
	<h4 class = "tab30" ng-if="wheelbarrowCardSum >= 5">Your had defeated the Orcs!</h4>
	<div>
		<div class="row">
			<span ng-repeat="eventcard in game.questsInPlay.playingCards track by $index">
				<eventcard ng-show="eventcard.level===4" info="eventcard"></eventcard>
				<span class = "tab40" ng-show="eventcard.level===4" ng-if="wheelbarrowCardSum < 5"><big>Buy back wheelbarrow for 5+ item points?</big></span>
				<button ng-show="eventcard.level===4" ng-if="wheelbarrowCardSum >= 5" class="btn btn-warning" ng-click="playerCompleteEvent('N')">Complete Event</button>   
				<button ng-show="eventcard.level===4" ng-if="wheelbarrowCardSum < 5" class="btn btn-warning" ng-click="playerCompleteEvent('Y')">Yes</button>   
				<button ng-show="eventcard.level===4" ng-if="wheelbarrowCardSum < 5" class="btn btn-warning" ng-click="playerCompleteEvent('X')">No</button>   
			</span>	
		</div>
	</div>
</div>
